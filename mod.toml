# Inputs to the mod tool.
[inputs]

# Input elf file to generate a mod from.
elf_path = "build/mod.elf"

# Output mod filename.
mod_filename = "mm_recomp_rando"

# Reference symbol files.
func_reference_syms_file = "Zelda64RecompSyms/mm.us.rev1.syms.toml"
data_reference_syms_files = [ "Zelda64RecompSyms/mm.us.rev1.datasyms.toml", "Zelda64RecompSyms/mm.us.rev1.datasyms_static.toml", "rando_syms.toml" ]

# Additional files to include in the mod.
additional_files = [ "thumb.dds" ]

[[manifest.config_options]]
id = "notification_position"
name = "Notification Position"
description = "Sets where incoming item notifications appear on your screen"
type = "Enum"
options = [ "Top Left", "Top Right", "Bottom Left", "Bottom Right" ]
default = "Top Left"

[[manifest.config_options]]
id = "camc_enabled"
name = "Container Appearance Matches Contents"
description = "Sets if the appearance of different containers match the content within them."
type = "Enum"
options = [ "Disabled", "Enabled" ]
default = "Enabled"

[[manifest.config_options]]
id = "show_soul_model"
name = "Show Full Models for Souls"
description = "Sets whether or not Soul items display as their in-game model or a generic token."
type = "Enum"
options = [ "Disabled", "Enabled" ]
default = "Enabled"
